apiVersion: v1
kind: ConfigMap
metadata:
  name: webapp-working-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  webapp-working-dashboard.json: |
    {
      "id": null,
      "uid": "working-webapp-dashboard",
      "title": "ðŸŽ¯ Working Web Application Dashboard",
      "tags": ["webapp", "k3s", "monitoring", "demo"],
      "style": "dark",
      "timezone": "browser",
      "panels": [
        {
          "id": 1,
          "title": "Service Health Status",
          "type": "stat",
          "targets": [
            {
              "expr": "up{job=\"backend-service\"}",
              "legendFormat": "Backend API",
              "refId": "A"
            },
            {
              "expr": "up{job=\"frontend-service\"}",
              "legendFormat": "Frontend",
              "refId": "B"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "mappings": [
                {
                  "options": {
                    "0": {
                      "text": "DOWN",
                      "color": "red"
                    },
                    "1": {
                      "text": "UP",
                      "color": "green"
                    }
                  },
                  "type": "value"
                }
              ],
              "thresholds": {
                "steps": [
                  {
                    "color": "red",
                    "value": null
                  },
                  {
                    "color": "green",
                    "value": 1
                  }
                ]
              }
            }
          },
          "gridPos": {
            "h": 6,
            "w": 8,
            "x": 0,
            "y": 0
          }
        },
        {
          "id": 2,
          "title": "Pod Status",
          "type": "stat",
          "targets": [
            {
              "expr": "count(kube_pod_status_phase{namespace=\"webapp\", phase=\"Running\"})",
              "legendFormat": "Running Pods",
              "refId": "A"
            },
            {
              "expr": "sum(kube_pod_container_status_restarts_total{namespace=\"webapp\"})",
              "legendFormat": "Total Restarts",
              "refId": "B"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "thresholds": {
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  },
                  {
                    "color": "yellow",
                    "value": 1
                  },
                  {
                    "color": "red",
                    "value": 3
                  }
                ]
              }
            }
          },
          "gridPos": {
            "h": 6,
            "w": 8,
            "x": 8,
            "y": 0
          }
        },
        {
          "id": 3,
          "title": "Error Rate",
          "type": "stat",
          "targets": [
            {
              "expr": "(sum(http_requests_total{status_code=~\"[45]..\"}) / sum(http_requests_total)) * 100",
              "legendFormat": "Error Rate %",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "color": {
                "mode": "thresholds"
              },
              "thresholds": {
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  },
                  {
                    "color": "yellow",
                    "value": 5
                  },
                  {
                    "color": "red",
                    "value": 15
                  }
                ]
              }
            }
          },
          "gridPos": {
            "h": 6,
            "w": 8,
            "x": 16,
            "y": 0
          }
        },
        {
          "id": 9,
          "title": "HTTP Request Rate by Status Code",
          "type": "timeseries",
          "targets": [
            {
              "expr": "rate(http_requests_total[5m])",
              "legendFormat": "{{method}} {{status_code}} - {{job}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "linear",
                "lineWidth": 2,
                "fillOpacity": 10,
                "showPoints": "never"
              },
              "color": {
                "mode": "palette-classic"
              },
              "unit": "reqps"
            }
          },
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 0,
            "y": 6
          }
        },
        {
          "id": 10,
          "title": "Response Time Percentiles",
          "type": "timeseries",
          "targets": [
            {
              "expr": "histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m]))",
              "legendFormat": "95th percentile",
              "refId": "A"
            },
            {
              "expr": "histogram_quantile(0.90, rate(http_request_duration_seconds_bucket[5m]))",
              "legendFormat": "90th percentile",
              "refId": "B"
            },
            {
              "expr": "histogram_quantile(0.50, rate(http_request_duration_seconds_bucket[5m]))",
              "legendFormat": "50th percentile",
              "refId": "C"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "s",
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "linear",
                "lineWidth": 2,
                "fillOpacity": 10,
                "showPoints": "never"
              },
              "color": {
                "mode": "palette-classic"
              }
            }
          },
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 12,
            "y": 6
          }
        },
        {
          "id": 4,
          "title": "Memory Usage",
          "type": "timeseries",
          "targets": [
            {
              "expr": "container_memory_usage_bytes{namespace=\"webapp\", container!=\"POD\", container!=\"\"} / 1024 / 1024",
              "legendFormat": "{{pod}} - {{container}}",
              "refId": "A"
            },
            {
              "expr": "container_spec_memory_limit_bytes{namespace=\"webapp\", container!=\"POD\", container!=\"\"} / 1024 / 1024",
              "legendFormat": "{{pod}} - {{container}} (limit)",
              "refId": "B"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "MiB",
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "linear",
                "lineWidth": 2,
                "fillOpacity": 10,
                "showPoints": "never"
              },
              "color": {
                "mode": "palette-classic"
              },
              "thresholds": {
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  },
                  {
                    "color": "yellow",
                    "value": 50
                  },
                  {
                    "color": "red",
                    "value": 80
                  }
                ]
              }
            }
          },
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 0,
            "y": 14
          }
        },
        {
          "id": 5,
          "title": "CPU Usage",
          "type": "timeseries",
          "targets": [
            {
              "expr": "rate(container_cpu_usage_seconds_total{namespace=\"webapp\", container!=\"POD\", container!=\"\"}[5m]) * 1000",
              "legendFormat": "{{pod}} - {{container}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "millicores",
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "linear",
                "lineWidth": 2,
                "fillOpacity": 10,
                "showPoints": "never"
              },
              "color": {
                "mode": "palette-classic"
              },
              "thresholds": {
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  },
                  {
                    "color": "yellow",
                    "value": 80
                  },
                  {
                    "color": "red",
                    "value": 95
                  }
                ]
              }
            }
          },
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 12,
            "y": 14
          }
        },
        {
          "id": 6,
          "title": "Messages Over Time",
          "type": "timeseries",
          "targets": [
            {
              "expr": "messages_total",
              "legendFormat": "Messages - {{job}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "linear",
                "lineWidth": 2,
                "fillOpacity": 10,
                "showPoints": "never"
              },
              "color": {
                "mode": "palette-classic"
              }
            }
          },
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 0,
            "y": 22
          }
        },
        {
          "id": 7,
          "title": "Pod Restart Count",
          "type": "timeseries",
          "targets": [
            {
              "expr": "increase(kube_pod_container_status_restarts_total{namespace=\"webapp\"}[5m])",
              "legendFormat": "{{pod}} - {{container}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "short",
              "custom": {
                "drawStyle": "bars",
                "barAlignment": 0,
                "lineWidth": 1,
                "fillOpacity": 80,
                "showPoints": "never"
              },
              "color": {
                "mode": "palette-classic"
              },
              "thresholds": {
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  },
                  {
                    "color": "yellow",
                    "value": 1
                  },
                  {
                    "color": "red",
                    "value": 3
                  }
                ]
              }
            }
          },
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 12,
            "y": 22
          }
        },
        {
          "id": 8,
          "title": "Network I/O",
          "type": "timeseries",
          "targets": [
            {
              "expr": "rate(container_network_receive_bytes_total{namespace=\"webapp\"}[5m])",
              "legendFormat": "{{pod}} - RX",
              "refId": "A"
            },
            {
              "expr": "rate(container_network_transmit_bytes_total{namespace=\"webapp\"}[5m])",
              "legendFormat": "{{pod}} - TX",
              "refId": "B"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "Bps",
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "linear",
                "lineWidth": 2,
                "fillOpacity": 10,
                "showPoints": "never"
              },
              "color": {
                "mode": "palette-classic"
              }
            }
          },
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 0,
            "y": 30
          }
        }
      ],
      "time": {
        "from": "now-15m",
        "to": "now"
      },
      "timepicker": {
        "refresh_intervals": [
          "5s",
          "10s",
          "30s",
          "1m",
          "5m",
          "15m",
          "30m",
          "1h",
          "2h",
          "1d"
        ]
      },
      "templating": {
        "list": []
      },
      "annotations": {
        "list": []
      },
      "refresh": "5s",
      "schemaVersion": 27,
      "version": 1,
      "links": []
    }
